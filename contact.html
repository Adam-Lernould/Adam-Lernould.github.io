<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Adam Lernould</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chargement correct de EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof emailjs !== "undefined") {
                console.log("✅ EmailJS chargé avec succès !");
                emailjs.init("_1yMuCS6m46OjkvND"); // Remplace par ta clé publique
            } else {
                console.error("❌ Erreur : EmailJS ne s'est pas chargé !");
            }
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about_me.html">À propos de moi</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section contact-section">
            <h2 class="page-title">Me Contacter</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Adam Lernould. Tous droits réservés.</p>
    </footer>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        if (typeof emailjs === "undefined") {
            alert("❌ Erreur : EmailJS ne s'est pas chargé correctement !");
            return;
        }

        const serviceID = 'service_e7uo765';  // Remplace par ton Service ID
        const templateID = 'template_y1k27vc';  // Remplace par ton Template ID

        emailjs.sendForm(serviceID, templateID, this)
          .then(function() {
              alert('✅ Message envoyé avec succès !');
          }, function(error) {
              console.error("❌ Erreur EmailJS :", error);
              alert('❌ Erreur lors de l\'envoi du message. Vérifie la console pour plus d\'informations.');
          });
    });
    </script>
</body>
</html>
