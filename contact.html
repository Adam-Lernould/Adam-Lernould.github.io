<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Adam Lernould</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.0.0/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("_1yMuCS6m46OjkvND"); // Utilisez votre Public Key ici
       })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about_me.html">À propos de moi</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section contact-section">
            <h2 class="page-title">Me Contacter</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Adam Lernould. Tous droits réservés.</p>
    </footer>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceID = 'service_e7u0765'; // Utilisez votre Service ID ici
        const templateID = 'template_ykz27vc'; // Utilisez votre Template ID ici

        emailjs.sendForm(serviceID, templateID, this)
          .then(function() {
              alert('Message envoyé avec succès!');
          }, function(error) {
              alert('Erreur lors de l\'envoi du message: ' + error);
          });
    });
    </script>
</body>
</html>
